<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="110" viewBox="0 0 1200 110" role="img" aria-label="Minimal orbiting planet animation">
  <defs>
    <linearGradient id="spaceBg" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#02060d"/>
      <stop offset="50%" stop-color="#040b16"/>
      <stop offset="100%" stop-color="#02060d"/>
    </linearGradient>
    <radialGradient id="planetFill" cx="35%" cy="30%" r="75%">
      <stop offset="0%" stop-color="#9be7ff" stop-opacity="0.9"/>
      <stop offset="45%" stop-color="#38bdf8" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#0c4a6e" stop-opacity="0.95"/>
    </radialGradient>
    <filter id="planetGlow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="110" fill="url(#spaceBg)"/>

  <g opacity="0.55" fill="#67e8f9">
    <circle cx="120" cy="24" r="0.8">
      <animate attributeName="cy" values="24;29;24" dur="7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="78" r="0.9">
      <animate attributeName="cx" values="250;260;250" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="430" cy="30" r="0.75">
      <animate attributeName="cy" values="30;25;30" dur="6.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="620" cy="84" r="0.8">
      <animate attributeName="cx" values="620;610;620" dur="7.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="26" r="0.9">
      <animate attributeName="cy" values="26;32;26" dur="9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="980" cy="74" r="0.85">
      <animate attributeName="cx" values="980;990;980" dur="8.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1090" cy="40" r="0.8">
      <animate attributeName="cy" values="40;35;40" dur="7s" repeatCount="indefinite"/>
    </circle>
  </g>

  <g transform="translate(600 55)">
    <ellipse cx="0" cy="0" rx="88" ry="22" fill="none" stroke="#22d3ee" stroke-opacity="0.22" stroke-width="1.4"/>

    <g>
      <circle cx="0" cy="0" r="20" fill="#67e8f9" opacity="0.55" filter="url(#planetGlow)"/>
      <circle cx="0" cy="0" r="16" fill="url(#planetFill)"/>

      <path d="M-11 -2 C-6 -7, 2 -8, 8 -5 C4 -2, -2 -1, -8 1 C-10 2, -11 0, -11 -2Z" fill="#a5f3fc" fill-opacity="0.28"/>
      <path d="M-4 6 C1 4, 6 4, 10 7 C6 9, 1 10, -3 9 C-5 8, -6 7, -4 6Z" fill="#0e7490" fill-opacity="0.36"/>

      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0 0 0;360 0 0"
        dur="28s"
        repeatCount="indefinite"/>
    </g>

    <g opacity="0.9">
      <circle cx="88" cy="0" r="1.6" fill="#a5f3fc">
        <animateTransform
          attributeName="transform"
          type="rotate"
          values="0 0 0;360 0 0"
          dur="11s"
          repeatCount="indefinite"/>
      </circle>
      <circle cx="-88" cy="0" r="1.2" fill="#67e8f9" opacity="0.75">
        <animateTransform
          attributeName="transform"
          type="rotate"
          values="0 0 0;360 0 0"
          dur="11s"
          repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
</svg>
